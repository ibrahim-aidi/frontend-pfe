<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Your Password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="error-message" *ngIf="incorrectCredentials">Email or password is incorrect.</p>
    </form>
  </div>
</div>
